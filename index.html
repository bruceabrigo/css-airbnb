<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
  <title>SEI FRUITCAKES - CSS-AIRBNB</title>
</head>
<body>
  <div class="guidebooks-title">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <section class="card-container">
    <div class="card" class="san-francisco">
      <img class="card-image" src="img/san-francisco.jpg" alt="san-francisco">
      <h2 class="san-francisco-title">San Francisco</h2>
    </div>
    <div class="card" class="new-york">
      <img class="card-image" src="img/new-york.jpg" alt="new-york">
      <h2 class="new-york-title">New York</h2>
    </div>
    <div class="card" class="london">
      <img class="card-image" src="img/london.jpg" alt="london">
      <h2 class="london-title">London</h2>
    </div>
  </section>

  <button>See All Guide Books</button>

  <div class="weekend-title">
    <h1>Just for the weekend</h1>
    <p>Discover new inspiring places close to home</p>
</div>
<section class="card-container">
  <div class="card" class="napa">
    <img class="card-image" src="img/napa.jpg" alt="napa">
    <h2 class="napa-title">Napa</h2>
  </div>
  <div class="card" class="sonoma">
    <img class="card-image" src="img/sonoma.jpg" alt="new-york">
    <h2 class="sonoma-title">Sonoma</h2>
  </div>
  <div class="card" class="london">
    <img class="card-image" src="img/san-francisco-2.jpg" alt="london">
    <h2 class="san-francisco-title2">San Francisco</h2>
  </div>
</section>

<button id="destinations">See All Destinations</button>

</body>
</html>
